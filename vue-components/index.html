<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<title>Vue Todoist</title>
</head>
<body class="bg-gray-50">
	<div id="app" class="w-full mx-auto my-auto lg:w-2/4">
		 <h1 class="text-2xl my-5"> Vue.Js Components Fundamenals</h1>
		 <click-counter></click-counter>

		 <plan-picker></plan-picker>
	</div>
<script type="text/x-template" id="click-counter-template">
	<button @click="count++">{{count}}</button>
</script>

<script type="text/x-template" id="plan-picker-template">
	<div>
	 <plan v-for="plan in plans" :name="plan"></plan>
	</div>
</script>

<script type="text/x-template" id="plan-template">
	<div class="plan">
		{{name}}
	</div>
</script>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
